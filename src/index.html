<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="mode">
    <div class="mode__header">Display mode</div>
    <label>
      <input type="radio" name="mode" class="mode__digital">
      <span>Digital</span>
    </label>
    <label>
      <input type="radio" name="mode" class="mode__clockface" checked>
      <span>Clock face</span>
    </label>
  </div>
  <div class="digital">
    <div class="digital-display">
      <div class="digital-display__hour"></div>
      <div class="digital-display__minute"></div>
      <div class="digital-display__second"></div>
      <div class="digital-display__millisecond"></div>
    </div>
    <div class="digital-options">
      <label>
        <input type="checkbox" class="digital-options__minute" checked>
        <span>Minutes</span>
      </label>
      <label>
        <input type="checkbox" class="digital-options__second" checked>
        <span>Seconds</span>
      </label>
      <label>
        <input type="checkbox" class="digital-options__millisecond">
        <span>Milliseconds</span>
      </label>
    </div>
    <div class="digital-format">
      <label>
        <input type="radio" name="digital-format" class="digital-format__am-pm">
        <span>AM/PM</span>
      </label>
      <label>
        <input type="radio" name="digital-format" class="digital-format__full" checked>
        <span>24 hour</span>
      </label>
    </div>
  </div>
  <div class="clockface">
    <div class="clockface-display">
      <div class="clockface-display__hour"></div>
      <div class="clockface-display__minute"></div>
      <div class="clockface-display__second"></div>
    </div>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
