<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="mode">
    <div class="mode__header">Display mode</div>
    <label>
      <input type="radio" name="mode" class="mode__digital" checked>
      <span>Digital</span>
    </label>
  </div>
  <div class="digital">
    <div class="display">
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
      <div class="millisecond"></div>
    </div>
    <div class="options">
      <label>
        <input type="checkbox" class="minute" checked>
        <span>Minutes</span>
      </label>
      <label>
        <input type="checkbox" class="second" checked>
        <span>Seconds</span>
      </label>
      <label>
        <input type="checkbox" class="millisecond">
        <span>Milliseconds</span>
      </label>
      <div>
        <label>
          <input type="radio" name="digital-format" class="format-am-pm">
          <span>AM/PM</span>
        </label>
        <label>
          <input type="radio" name="digital-format" class="format-full" checked>
          <span>24 hour</span>
        </label>
      </div>
    </div>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
